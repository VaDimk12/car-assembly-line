name: 🚗 Car Assembly Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: 🛠️ Set up permissions
        run: chmod +x scripts/*.sh
        
      - name: 🏗️ Build car
        run: ./scripts/build_car.sh
        shell: bash
        
      - uses: actions/upload-artifact@v3
        with:
          name: car-parts
          path: build/

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: car-parts
          path: build/
          
      - name: 🔍 Test car
        run: ./scripts/test_car.sh
        shell: bash