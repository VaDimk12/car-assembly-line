name: ğŸš— Car Assembly Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ”§ Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix
          dos2unix scripts/*
          chmod +x scripts/*.sh
          ls -la scripts/
        
      - name: ğŸ­ Build car
        run: |
          echo "Starting build process..."
          ./scripts/build_car.sh || exit 1
          echo "Verifying build artifacts..."
          if [ ! -f "build/car_parts.txt" ]; then
            echo "âŒ Error: car_parts.txt was not created!"
            ls -la build/ || echo "Build directory doesn't exist"
            exit 1
          fi
          echo "Build contents:"
          cat build/car_parts.txt
          echo "-----------------------"
          ls -la build/
        
      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: car-parts
          path: build/car_parts.txt  # Ğ¯Ğ²Ğ½Ğ¾ Ğ²ĞºĞ°Ğ·ÑƒÑ”Ğ¼Ğ¾ Ñ„Ğ°Ğ¹Ğ»
          retention-days: 1
          if-no-files-found: error

  test:
    needs: build
    if: success()  # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚Ğ¸ Ñ‚Ñ–Ğ»ÑŒĞºĞ¸ Ğ¿Ñ€Ğ¸ ÑƒÑĞ¿Ñ–ÑˆĞ½Ğ¾Ğ¼Ñƒ build
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: car-parts
          path: build/
          
      - name: ğŸ” Test car components
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "File contents:"
          cat build/car_parts.txt
          echo "-----------------------"
          echo "Running tests..."
          ./scripts/test_car.sh || exit 1
          echo "-----------------------"
          echo "Tests completed successfully"
        
      - name: ğŸ“ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/car_parts.txt