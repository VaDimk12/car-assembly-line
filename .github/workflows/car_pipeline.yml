name: ğŸš— Car Assembly Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ”§ Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y dos2unix
          dos2unix scripts/*
          chmod +x scripts/*.sh
          ls -la scripts/
        
      - name: ğŸ­ Build car
        run: ./scripts/build_car.sh
        shell: bash
        
      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: car-parts
          path: build/
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: car-parts
          path: build/
          
      - name: ğŸ” Test car components
        run: |
          echo "Contents of build directory:"
          ls -la build/
          ./scripts/test_car.sh || exit 1
        shell: bash
        
      - name: ğŸ“ Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/car_parts.txt